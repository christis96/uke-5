<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="numbers"></div>
    <button onclick="togangen()">vis to-gangen</button>

    <script>

        function togangen(){
            let stopcount = 10;
            for(i=1; i<=stopcount; i++){
                document.getElementById('numbers').innerHTML += `<li>` + 2*i + `</li>`;
            }
        }

    </script>
    
</body>
</html>
