<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input id="inputtext" type="text">
    <button id="animal" onclick="addanimal()" >legg til et dyr</button>
    <button id="randomanimal" onclick="randomanimal()">vis et tilfeldig dyr</button>
    <div id="output"></div>
    
     

    <script>

        animals = ["hund", "katt", "esel"];

        randomanimalvariabel = Math.floor(Math.random()*animals.length);


        

        function addanimal(){
            animals.push(document.getElementById('inputtext').value);
            document.getElementById('output').innerHTML = animals;
        }

        function randomanimal(){
            document.getElementById('output').innerHTML = animals[randomanimalvariabel];
        }

        

    </script>

</body>
</html>
